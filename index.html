<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
       
            <div id="btns">
                <button>
                    <i class="fas fa-arrow-left" style="color: black;"></i>
                </button>
                <button>
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>

            <div id="marks_container">
                <h3>Marks</h3>
                <div>
                      <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mark_obtained"></circle>
                      </svg>
                      <div>
                        <h2><span id="number">00%</span></h2>
                      </div>
                </div>
                <div  id="eligibility">
                   <p></p>
                   <p><i class="fas fa-times"></i> you are not eligible</p>
                </div>
            </div>
            <div id="footer_content">
                <div>
                    <p>percent</p>
                    <input type="number" id="input-num">
                </div>
                <div>
                   <p><span class="mark_box"></span>Marks Obtained</p>
                   <p><span class="mark_box_white"></span>Marks Deducted</p>
                </div>
            </div>
       
    </main>
    <script src="sass/script.js"></script>
</body>
</html>
